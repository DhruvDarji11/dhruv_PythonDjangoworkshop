<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password :
			</td>
			<td>
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>

		<tr>
			<td>
				Gender :
			</td>

			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
				<input type="radio" name="Gender">Other
			</td>
		</tr>

		<tr>
			<td>
				Email :
			</td>

			<td>
				<input type="mail" placeholder="E-mail" name="">
			</td>
		</tr>
		<tr>
			<td>
				Phone no. :
			</td>

			<td>
				<select>
					<option>91</option>
					<option>92</option>
					<option>93</option>
					<option>433</option>
					<option>61</option>
					<option>39</option>
					<option>54</option>
				</select>
				<input type="Phone" placeholder="84014*****" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>

</form>
</body>
</html>
